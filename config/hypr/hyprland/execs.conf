# AUTOSTART
exec-once = ags -b hypr
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/util.sh import_gsettings
